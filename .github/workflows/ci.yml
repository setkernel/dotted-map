name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/**'
      - 'docs/**'
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'
  ARTIFACT_RETENTION_DAYS: 30

jobs:
  run-quality-assurance-checks:
    name: ğŸ§ª Quality Assurance & Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install project dependencies
        run: npm ci

      - name: ğŸ¨ Run code formatting and linting checks
        run: |
          npm run format:check
          
      - name: ğŸ”¨ Build production package
        run: npm run build

      - name: ğŸ§ª Execute basic test suite
        run: npm test

      - name: ğŸ”¬ Execute comprehensive test suite
        run: npm run test:enhanced

      - name: ğŸ” Run security audit
        run: |
          npm audit --audit-level=high || echo "âš ï¸ Security vulnerabilities found - review required"

      - name: ğŸ“Š Analyze bundle size metrics
        run: |
          INDEX_SIZE=$(stat -c%s "index.js")
          WITHOUT_COUNTRIES_SIZE=$(stat -c%s "without-countries.js")
          echo "ğŸ“¦ Bundle Sizes:"
          echo "  - index.js: $(($INDEX_SIZE / 1024))KB"
          echo "  - without-countries.js: $(($WITHOUT_COUNTRIES_SIZE / 1024))KB"
          
          if [ $INDEX_SIZE -gt 300000 ]; then
            echo "âš ï¸  WARNING: index.js is larger than 300KB"
          fi
          
          if [ $WITHOUT_COUNTRIES_SIZE -gt 5000 ]; then
            echo "âš ï¸  WARNING: without-countries.js is larger than 5KB"
          fi

      - name: âœ… Validate package exports functionality
        run: |
          node -e "
            const DottedMap = require('./index').default;
            const { getMapJSON } = require('./index');
            const DottedMapWithoutCountries = require('./without-countries').default;
            console.log('âœ… All package exports working correctly');
          "

      - name: ğŸ“¤ Upload build artifacts for main branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dotted-map-next-build-artifacts-${{ github.sha }}
          path: |
            index.js
            without-countries.js
            index.d.ts
            without-countries.d.ts
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  auto-merge-dependency-updates:
    name: ğŸ¤– Auto-merge Dependabot Pull Requests
    runs-on: ubuntu-latest
    needs: [run-quality-assurance-checks]
    if: needs.run-quality-assurance-checks.result == 'success' && github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ”„ Enable auto-merge for verified dependency updates
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}