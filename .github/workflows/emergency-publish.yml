name: ðŸ†˜ Emergency Hotfix Publisher

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "EMERGENCY" to confirm emergency publish'
        required: true
        type: string
      reason:
        description: 'Reason for emergency publish'
        required: true
        type: string

env:
  NODE_VERSION: '20.x'
  REGISTRY_URL: 'https://registry.npmjs.org'

concurrency:
  group: emergency-publish
  cancel-in-progress: false

jobs:
  execute-emergency-publish:
    name: ðŸš¨ Execute Emergency Hotfix Publication
    runs-on: ubuntu-latest
    if: github.event.inputs.confirmation != null && (github.event.inputs.confirmation == 'EMERGENCY' || github.event.inputs.confirmation == 'emergency')
    steps:
      - name: ðŸ” Validate emergency inputs
        run: |
          REASON="${{ github.event.inputs.reason }}"
          if [ -z "$REASON" ] || [ ${#REASON} -lt 10 ]; then
            echo "âŒ Emergency reason must be at least 10 characters"
            exit 1
          fi
          echo "âœ… Emergency reason validated: $REASON"
      - name: ðŸ“¥ Checkout repository for emergency publish
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: âš™ï¸ Setup Node.js environment for emergency deployment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies for emergency build
        run: npm ci

      - name: ðŸ” Validate NPM token
        run: |
          if ! npm whoami 2>/dev/null; then
            echo "âŒ NPM token validation failed"
            exit 1
          fi
          echo "âœ… NPM token validated"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ” Check version doesn't exist on NPM
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view @setkernel/dotted-map-next@$VERSION version 2>/dev/null; then
            echo "âŒ Version $VERSION already exists on NPM"
            exit 1
          fi
          echo "âœ… Version $VERSION is available for publishing"

      - name: ðŸ”¨ Build package for emergency deployment
        run: npm run build

      - name: ðŸ” Verify build artifacts
        run: |
          if [ ! -f "index.js" ] || [ ! -f "without-countries.js" ]; then
            echo "âŒ Required build artifacts missing"
            exit 1
          fi
          echo "âœ… Build artifacts verified"

      - name: ðŸ” Run security audit
        run: |
          npm audit --audit-level=high || echo "âš ï¸ Security audit warnings - review before proceeding"

      - name: âš¡ Execute rapid testing for emergency validation
        run: |
          npm test
          node -e "
            const DottedMap = require('./index').default;
            console.log('âœ… Emergency publish basic test passed');
          "

      - name: ðŸš¨ Deploy emergency hotfix to NPM registry
        id: npm_publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: ðŸ“Š Generate emergency publication summary
        run: |
          if [ "${{ steps.npm_publish.outcome }}" == "success" ]; then
            echo "ðŸš¨ **EMERGENCY PUBLISH COMPLETED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Package**: @setkernel/dotted-map-next" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
            echo "- **Reason**: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Published by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Timestamp**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Follow-up required**: Create proper release and update changelog" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **EMERGENCY PUBLISH FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Package**: @setkernel/dotted-map-next" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
            echo "- **Reason**: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Failure**: NPM publish failed - check logs for details" >> $GITHUB_STEP_SUMMARY
            echo "- **Manual Fix**: Run \`npm publish --access public --otp=YOUR_CODE\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  block-invalid-emergency-request:
    name: ðŸš« Block Invalid Emergency Publication Request
    runs-on: ubuntu-latest
    if: github.event.inputs.confirmation != 'EMERGENCY'
    steps:
      - name: ðŸš© Reject emergency publish due to invalid confirmation
        run: |
          echo "âŒ **EMERGENCY PUBLISH BLOCKED**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Emergency publish requires typing 'EMERGENCY' in the confirmation field." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For normal releases, use the 'Release & Publish' workflow instead." >> $GITHUB_STEP_SUMMARY
          exit 1