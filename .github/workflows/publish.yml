name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: node test.enhanced.js
      - name: Check bundle size
        run: |
          INDEX_SIZE=$(stat -c%s "index.js")
          WITHOUT_COUNTRIES_SIZE=$(stat -c%s "without-countries.js")
          echo "index.js size: $INDEX_SIZE bytes"
          echo "without-countries.js size: $WITHOUT_COUNTRIES_SIZE bytes"
          if [ $INDEX_SIZE -gt 100000 ]; then
            echo "WARNING: index.js is larger than 100KB"
          fi

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
