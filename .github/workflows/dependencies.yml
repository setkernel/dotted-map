name: ğŸ”’ Dependency Security & Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read
  security-events: write

env:
  NODE_VERSION: '20.x'

jobs:
  run-security-audit:
    name: ğŸ”’ Security Vulnerability Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository for security scan
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: âš™ï¸ Setup Node.js environment for audit
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies for security analysis
        run: npm ci

      - name: ğŸ” Execute comprehensive security audit
        run: |
          echo "ğŸ” Running security audit..." >> $GITHUB_STEP_SUMMARY
          
          # Run audit and handle potential JSON parsing errors
          if ! npm audit --audit-level=high --json > audit-results.json 2>/dev/null; then
            echo "{}" > audit-results.json
          fi
          
          # Validate JSON and extract vulnerability counts with error handling
          if ! jq empty audit-results.json 2>/dev/null; then
            echo "âŒ **Invalid audit results JSON**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          HIGH_VULNS=$(jq -r '.metadata.vulnerabilities.high // 0' audit-results.json 2>/dev/null || echo "0")
          CRITICAL_VULNS=$(jq -r '.metadata.vulnerabilities.critical // 0' audit-results.json 2>/dev/null || echo "0")
          
          echo "- **High severity**: $HIGH_VULNS" >> $GITHUB_STEP_SUMMARY
          echo "- **Critical severity**: $CRITICAL_VULNS" >> $GITHUB_STEP_SUMMARY
          
          if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "âš ï¸ **Security vulnerabilities found!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please run \`npm audit fix\` to resolve vulnerabilities." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **No high/critical vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
          fi

  update-outdated-dependencies:
    name: ğŸ”„ Update Outdated Dependencies
    runs-on: ubuntu-latest
    needs: run-security-audit
    steps:
      - name: ğŸ“¥ Checkout repository for dependency updates
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: âš™ï¸ Setup Node.js environment for updates
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Scan for outdated package dependencies
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          OUTDATED_COUNT=$(cat outdated.json | jq 'length')
          echo "outdated_count=$OUTDATED_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$OUTDATED_COUNT" -gt 0 ]; then
            echo "ğŸ“¦ **Outdated packages found**: $OUTDATED_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Package | Current | Wanted | Latest |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|---------|---------|--------|" >> $GITHUB_STEP_SUMMARY
            cat outdated.json | jq -r 'to_entries[] | "| \(.key) | \(.value.current) | \(.value.wanted) | \(.value.latest) |"' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **All packages are up to date**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: â¬†ï¸ Apply dependency updates and security fixes
        if: steps.outdated.outputs.outdated_count > 0
        run: |
          npm update
          npm audit fix --audit-level=high || true

      - name: ğŸ§ª Validate updates with comprehensive testing
        if: steps.outdated.outputs.outdated_count > 0
        run: |
          npm run build
          npm run test:all

      - name: ğŸ“ Create pull request for dependency updates
        if: steps.outdated.outputs.outdated_count > 0
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            ## Dependency Updates
            
            This PR updates outdated dependencies to their latest versions.
            
            ### Changes
            - Updated ${{ steps.outdated.outputs.outdated_count }} packages
            - All tests are passing
            - No breaking changes detected
            
            ### Testing
            - [x] Tests pass
            - [x] Build succeeds
            - [x] Security audit clean
            
            Auto-generated by dependency management workflow.
            
            **Note**: This PR will be auto-merged if CI passes and no breaking changes are detected.
          branch: dependency-updates
          delete-branch: true